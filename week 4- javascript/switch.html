<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dropdown</title>
</head>
<body>
    <label for="weather" class="dropdown-label">What's the weather like?</label>
    <select id="weather" class="dropdown-select">
        <option value="sunny">Sunny</option>
        <option value="windy">Windy</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="cloudy">Cloudy</option>
    </select>
    <a href="#" class="btn-go" onclick="btnPressed()">Go!</a>
    <p id="outputText">Weather advice: </p>

    <script>
        function btnPressed() {
            var weatherSelected = document.getElementById("weather").value;
            var advice;

            switch(weatherSelected) {
                case "sunny":
                    advice = "Wear your sunglasses";
                    break;
                case "windy":
                    advice = "Wear a windbreaker";
                    break;
                case "rainy":
                    advice = "Carry an umbrella";
                    break;
                case "snowy":
                    advice = "Wear a coat";
                    break;
                case "cloudy":
                    advice = "It might rain, bring a light jacket";
                    break;
                default:
                    advice = "Check the forecast";
            }

            document.getElementById("outputText").textContent = "Weather advice: " + advice;
        }
    </script>
</body>
</html>
